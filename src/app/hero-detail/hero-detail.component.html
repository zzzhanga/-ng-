<!-- 选中的显示商品详情 -->
<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
    <button (click)="goBack()">回到上级</button>
    <button (click)="save()">保存并返回</button>

</div>
